<!DOCTYPE html>
<html>
  <head>
    <title>AR.js – Cubo com interação por gesto</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs gesture-detector>
      <!-- marcador Hiro com gestos ativados -->
      <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <!-- cubo interativo -->
        <a-box class="clickable"
               id="cube"
               position="0 0.5 0"
               rotation="0 45 0"
               scale="0.5 0.5 0.5"
               color="#4CC3D9"
               gesture-handler="rotationFactor: 5; minScale: 0.3; maxScale: 2">
        </a-box>
      </a-marker>

      <!-- câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
