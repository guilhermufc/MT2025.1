<!DOCTYPE html>
<html>
  <head>
    <title>AR.js – Modelo interativo com gesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures@master/dist/gestures.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>

    <script>
      AFRAME.registerComponent('horizontal-only-rotation', {
        tick: function () {
          const el = this.el;
          const rotation = el.getAttribute('rotation');
          if (rotation.x !== 0 || rotation.z !== 0) {
            el.setAttribute('rotation', {
              x: 0,
              y: rotation.y,
              z: 0
            });
          }
        }
      });

      AFRAME.registerComponent('persistent-marker', {
        init: function () {
          const marker = this.el;
          marker.addEventListener('markerFound', () => {
            this.model && (this.model.object3D.visible = true);
          });
          marker.addEventListener('markerLost', () => {
            // Não esconde o modelo
          });

          marker.addEventListener('loaded', () => {
            this.model = marker.querySelector('[gltf-model]');
            if (this.model) {
              this.model.object3D.visible = false;
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs gesture-detector>
      <!-- Luz ambiente suave, tom quente -->
      <a-entity light="type: ambient; color: #FFDDCC; intensity: 0.4"></a-entity>

      <!-- Luz direcional simulando sol baixo, tom alaranjado -->
      <a-entity light="type: directional; color: #FFAA66; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Luzes pontuais suaves com cores quentes -->
      <a-entity light="type: point; color: #FFCCAA; intensity: 0.4; distance: 10" position="2 1 0"></a-entity>  <!-- Direita -->
      <a-entity light="type: point; color: #FFCCAA; intensity: 0.4; distance: 10" position="-2 1 0"></a-entity> <!-- Esquerda -->
      <a-entity light="type: point; color: #FFCCAA; intensity: 0.4; distance: 10" position="0 1 -2"></a-entity> <!-- Atrás -->

      <a-marker preset="hiro" persistent-marker raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-gltf-model
          class="clickable"
          src="unamds.gltf"
          position="0 0 0"
          scale="1 1 1"
          rotation="0 0 0"
          gesture-handler="rotationFactor: 5; minScale: 0.3; maxScale: 2"
          horizontal-only-rotation>
        </a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
