<!DOCTYPE html>
<html>
  <head>
    <title>AR.js â€“ Modelo com luz ambiente</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs gesture-detector>
      
      <!-- ðŸ’¡ Luz ambiente: iluminaÃ§Ã£o suave em todo o modelo -->
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>

      <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        
        <!-- container com gesto e modelo -->
        <a-entity id="model-container" class="clickable" gesture-handler="rotationFactor: 5; minScale: 0.3; maxScale: 2">
          <a-gltf-model
            src="unamds.gltf"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            rotation="0 0 0">
          </a-gltf-model>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // RotaÃ§Ã£o horizontal (eixo Y) com gesto
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          rotationFactor: { default: 5 },
          minScale: { default: 0.3 },
          maxScale: { default: 2 }
        },

        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
        },

        play: function () {
          this.el.sceneEl.addEventListener('onefingermove', this.handleRotation);
          this.el.sceneEl.addEventListener('twofingermove', this.handleScale);
        },

        pause: function () {
          this.el.sceneEl.removeEventListener('onefingermove', this.handleRotation);
          this.el.sceneEl.removeEventListener('twofingermove', this.handleScale);
        },

        handleRotation: function (event) {
          if (!this.el.object3D.visible) return;
          const rotation = this.el.getAttribute('rotation');
          rotation.y += event.detail.positionChange.x * this.data.rotationFactor;
          this.el.setAttribute('rotation', rotation);
        },

        handleScale: function (event) {
          if (!this.el.object3D.visible) return;
          const scale = this.el.getAttribute('scale');
          let newScale = scale.x * (1 + event.detail.spreadChange / event.detail.startSpread);
          newScale = Math.min(this.data.maxScale, Math.max(this.data.minScale, newScale));
          this.el.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
        }
      });
    </script>
  </body>
</html>
