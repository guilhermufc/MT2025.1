<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Cubo Interativo no marcador Hiro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- marcador Hiro -->
      <a-marker preset="hiro">
        <!-- cubo interativo -->
        <a-box id="interactiveCube" position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"
               event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
               event-set__mouseleave="_event: mouseleave; color: #4CC3D9"
               event-set__click="_event: click; color: #FFC65D"></a-box>
      </a-marker>

      <!-- cÃ¢mera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
