<!DOCTYPE html>
<html>
  <head>
    <title>AR.js – Modelo com Iluminação e Persistência</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures@master/dist/gestures.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>

    <!-- Rotação apenas no eixo Y -->
    <script>
      AFRAME.registerComponent('horizontal-only-rotation', {
        tick: function () {
          const el = this.el;
          const rotation = el.getAttribute('rotation');
          if (rotation.x !== 0 || rotation.z !== 0) {
            el.setAttribute('rotation', {
              x: 0,
              y: rotation.y,
              z: 0
            });
          }
        }
      });

      // Componente para mostrar o modelo após o primeiro markerFound
      AFRAME.registerComponent('show-once-tracked', {
        init: function () {
          const model = this.el;
          model.setAttribute('visible', 'false'); // começa invisível

          const marker = model.parentEl;
          let shown = false;

          marker.addEventListener('markerFound', () => {
            if (!shown) {
              model.setAttribute('visible', 'true');
              shown = true;
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;" gesture-detector>

      <!-- Iluminação de 3 pontos -->
      <!-- Luz principal -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="2 4 1"></a-entity>

      <!-- Luz de preenchimento -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.4" position="-2 2 1"></a-entity>

      <!-- Luz de fundo -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.3" position="0 2 -3"></a-entity>

      <!-- Luz ambiente para suavizar -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.3"></a-entity>

      <!-- Marcador com fixação e detecção única -->
      <a-marker 
        preset="hiro" 
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;"
        arjs-anchor="changeMatrixMode: cameraTransformMatrix">

        <!-- Modelo interativo, inicialmente invisível -->
        <a-gltf-model
          class="clickable"
          src="unamds.gltf"
          position="0 0 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false"
          gesture-handler="rotationFactor: 5; minScale: 0.3; maxScale: 2"
          horizontal-only-rotation
          show-once-tracked>
        </a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
