<!DOCTYPE html>
<html>
  <head>
    <title>AR.js – Modelo com Iluminação e Persistência</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures@master/dist/gestures.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>

    <!-- Componente: restringe rotação ao eixo Y -->
    <script>
      AFRAME.registerComponent('horizontal-only-rotation', {
        tick: function () {
          const el = this.el;
          const rotation = el.getAttribute('rotation');
          if (rotation.x !== 0 || rotation.z !== 0) {
            el.setAttribute('rotation', {
              x: 0,
              y: rotation.y,
              z: 0
            });
          }
        }
      });

      // Componente: ativa o modelo após o 1º tracking
      AFRAME.registerComponent('show-model-once-tracked', {
        init: function () {
          const model = document.querySelector('#model');
          const marker = document.querySelector('a-marker');
          model.setAttribute('visible', 'false');
          let shown = false;

          marker.addEventListener('markerFound', () => {
            if (!shown) {
              shown = true;
              model.setAttribute('visible', 'true');
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;" gesture-detector show-model-once-tracked>
      
      <!-- Luzes: 3 pontos + ambiente -->
      <a-entity light="type: directional; color: #fff; intensity: 0.8" position="2 4 1"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.4" position="-2 2 1"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.3" position="0 2 -3"></a-entity>
      <a-entity light="type: ambient; color: #fff; intensity: 0.3"></a-entity>

      <!-- Marcador (ancoragem) -->
      <a-marker 
        id="marker"
        preset="hiro" 
        emitevents="true" 
        arjs-anchor="changeMatrixMode: cameraTransformMatrix">
      </a-marker>

      <!-- Modelo separado (não visível no início) -->
      <a-entity
        id="model"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
        visible="false"
        gesture-handler="rotationFactor: 5; minScale: 0.3; maxScale: 2"
        horizontal-only-rotation>
        
        <a-gltf-model 
          src="unamds.gltf"
          class="clickable">
        </a-gltf-model>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
