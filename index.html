<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AR.js + A-Frame com Modelo Suzanne</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Marker Hiro -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="https://github.com/guilhermufc/MT2025.1/raw/refs/heads/main/suzanne_blender_monkey.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
