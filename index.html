<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Suzanne no marcador Hiro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- marcador Hiro -->
      <a-marker preset="hiro">
        <!-- modelo 3D da Suzanne -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Suzanne/glTF-Binary/Suzanne.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- cÃ¢mera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
