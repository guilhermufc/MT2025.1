<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AR.js + A-Frame - Cubo no Marker Hiro</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- O cubo será renderizado no centro do marcador -->
    <a-box position="0 0.5 0" material="opacity: 0.5; color: red;"></a-box>
    <!-- A câmera será movida automaticamente pelo AR.js de acordo com o marcador -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
